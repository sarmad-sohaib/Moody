name: PR Checks

# excellent: covers important checks, writes good output, structured very well
permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    branches:
      - working

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # ---------------- LINT ----------------
      - name: Run Lint
        id: lint
        continue-on-error: true
        run: ./gradlew lintDebug

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

      # ---------------- UNIT TESTS ----------------
      - name: Run Unit Tests
        id: tests
        continue-on-error: true
        run: ./gradlew testDebugUnitTest

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

      # ---------------- COMMENT ON PR ----------------
      - name: Comment Reports
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ## CI Results

            **Lint:** ${{ steps.lint.outcome == 'success' && '✅ Passed' || '❌ Failed' }}
            [Download Lint Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **Unit Tests:** ${{ steps.tests.outcome == 'success' && '✅ Passed' || '❌ Failed' }}
            [Download Unit Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Download report from above link and open **index.html**

            _(Reports are downloadable from the Artifacts section of this workflow run)_

      # ---------------- CHECK OVERALL STATUS ----------------
      - name: Check Lint and Test Outcomes
        if: always() # Ensures this step runs to check outcomes
        run: |
          echo "Lint step outcome: ${{ steps.lint.outcome }}"
          echo "Test step outcome: ${{ steps.tests.outcome }}"
          if [ "${{ steps.lint.outcome }}" == "failure" ] || \
             [ "${{ steps.tests.outcome }}" == "failure" ]; then
            echo "::error::Lint check or Unit Tests failed. Marking job as failed."
            exit 1
          else
            echo "Lint and Unit Tests passed successfully."
          fi
